<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <!-- <meta name="color-scheme" content="light dark"> -->
        <script  src="lib/jquery.min.js"></script>
        <script  src="lib/jquery.mobile-1.4.5.min.js"></script>
        <script  src="js/index.js"></script>
        <script src="cordova.js"></script>
        <link rel="stylesheet" href="css/index.css">
       
        <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
        
        <title>ToDoList</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>ToDoList</h1>
            </div>
            <div role="main" class="ui-content">
                <label for="task"> Ajouter une tâche</label>
                <input type="text" name="task" id="task">
                <input type="button" value="Ajouter" onclick="addTask()">
                <input type="button" value="Reinitialiser" onclick="reinitialiser()">

                <h3>Tâche en cours</h3>
                <ul id="taskList" data-role="listview" data-inset="true">
                </ul>
                <h3>Tâche terminé</h3>
                <ul id="taskEnd" data-role="listview" data-inset="true"></ul>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>M1IABD &copy; Octobre 2022</h1>
            </div>
        </div>
    </body>
</html>
